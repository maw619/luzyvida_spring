<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="HTML5,CSS3,HTML,Template,Multi-Purpose,M_Adnan,Corporate Theme,Sprint HTML5,Sprint HTML5 - Multi Purpose HTML5 Template">

    <!-- FONTS ONLINE -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!--MAIN STYLE-->
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<body>

<!-- Page Wrap -->
<div id="wrap">
    <div id="main-wrapper">
        <header class="main-header" th:fragment="header">
            <div class="container-fuild">
                <div class="logo"> <a href="/"> <img src="../images/logo3.png" height="70px" alt="Logo"></a> </div>

                <!-- Nav -->
                <nav>
                    <ul id="ownmenu" class="ownmenu">

                        <li><a href="/">HOME</a></li>
                        <li><a href="/lectura">LECTURA</a></li>
                        <li><a href="/diccionario">DICCIONARIO</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <!--======= HOME MAIN SLIDER =========-->
        <section class="home-slider" th:fragment="slider">
            <div class="tp-banner-container">
                <div class="tp-banner">
                    <ul>
                        <!-- Slider 1 -->
                        <li data-transition="fade" data-slotamount="5" data-masterspeed="700"> <img src="images/slides/mic1.png"  alt=""  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">

                            <!-- Layer -->
                            <div class="tp-caption sft font-montserrat text-uppercase tp-resizeme"
                                 data-x="center" data-hoffset="0"
                                 data-y="center" data-voffset="40"
                                 data-speed="700"
                                 data-start="1000"
                                 data-easing="easeOutBack"
                                 data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 data-endspeed="300"
                                 data-captionhidden="on"
                                 style="color: #fff; font-size: 48px; font-weight:bold; letter-spacing:2px;"> Luz Y Vida Radio </div>

                            <!-- Layer -->
                            <div class="tp-caption font-droid-serif sfb text-center text-uppercase tp-resizeme"
                                 data-x="center" data-hoffset="0"
                                 data-y="center" data-voffset="-30"
                                 data-speed="700"
                                 data-start="1500"
                                 data-easing="easeOutBack"
                                 data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 data-endspeed="300"
                                 data-captionhidden="on"
                                 style="color: #fff; font-size: 12px;  font-weight:bold; letter-spacing:4px;"> COMING SOON</div>
                        </li><li data-transition="fade" data-slotamount="5" data-masterspeed="700"> <img src="images/slides/reading-bible.jpg"  alt=""  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">

                        <!-- Layer -->
                        <div class="tp-caption sft font-montserrat text-uppercase tp-resizeme"
                             data-x="center" data-hoffset="0"
                             data-y="center" data-voffset="40"
                             data-speed="700"
                             data-start="1000"
                             data-easing="easeOutBack"
                             data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                             data-splitin="none"
                             data-splitout="none"
                             data-elementdelay="0.1"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             data-captionhidden="on"
                             style="color: #fff; font-size: 48px; font-weight:bold; letter-spacing:2px;"> LECTURA </div>

                        <!-- Layer -->
                        <div class="tp-caption font-droid-serif sfb text-center text-uppercase tp-resizeme"
                             data-x="center" data-hoffset="0"
                             data-y="center" data-voffset="-30"
                             data-speed="700"
                             data-start="1500"
                             data-easing="easeOutBack"
                             data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                             data-splitin="none"
                             data-splitout="none"
                             data-elementdelay="0.1"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             data-captionhidden="on"
                             style="color: #fff; font-size: 12px;  font-weight:bold; letter-spacing:4px;"> BIBLE STUDY</div>
                    </li>

                        <!-- Slider 2 -->
                        <li data-transition="fade" data-slotamount="5" data-masterspeed="700"> <img src="images/slides/dicc.jpg"  alt=""  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">

                            <!-- Layer -->
                            <div class="tp-caption sft font-montserrat text-uppercase tp-resizeme"
                                 data-x="center" data-hoffset="0"
                                 data-y="center" data-voffset="20"
                                 data-speed="700"
                                 data-start="1000"
                                 data-easing="easeOutBack"
                                 data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 data-endspeed="300"
                                 data-captionhidden="on"
                                 style="color: #fff; font-size: 30px; font-weight:bold; letter-spacing:6px;"> DICCIONARIO</div>

                            <!-- Layer -->
                            <div class="tp-caption sfb text-center text-uppercase tp-resizeme"
                                 data-x="center" data-hoffset="0"
                                 data-y="center" data-voffset="-30"
                                 data-speed="700"
                                 data-start="1500"
                                 data-easing="easeOutBack"
                                 data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 data-endspeed="300"
                                 data-captionhidden="on"
                                 style="color: #fff; font-size: 16px;  font-weight:normal; letter-spacing:4px;">ASDFSDFSDFSD</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
